<div class="num-wrapper">
  <span class="num">{{ nums.num1 }}</span>
  <span class="num">{{ nums.num2 }}</span>
</div>
<div class="btn-wrapper">
  <button type="button" (click)="onIncrease()" class="btn">Increase</button>
  <button type="button" (click)="onStart()" class="btn">Start</button>
  <button type="button" (click)="onDecrease()" class="btn">Decrease</button>
</div>
